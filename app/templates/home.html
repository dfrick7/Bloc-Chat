<div class="row">
  <div id="left-col" class="col-md-2">
    <header class="header">
        <h1>{{ chatty }}</h1>
    </header>
    <content class="sideBar">
        <h1>{{ chitChat }}</h1>
        <button ng-click="open()">New Room</button>
        <div ng-repeat="room in rooms" ng-click="selectRoom(room.$id)">{{ room.name }} </div>
    </content>
  </div>
  <div class="col-md-10">
    <div class="row" ng-repeat="message in messages" ng-class-odd="'odd'" ng-class-even="'even'">
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-12">
            <h3>{{message.username}}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p>{{message.content}}</p>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        {{message.sentAt}}
      </div>
    </div>
      <input ng-model="date1" datetime-picker date-only />
  </div>
</div>
