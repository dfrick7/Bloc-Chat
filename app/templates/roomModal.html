
<div class="modal-style">
  <div class="modal-header">
    <h3 class="modal-title">New Chat room</h3>
  </div>
  <div class="modal-body">
    <form>
      <label for="roomName">Room Name</label>
      <input required type='text' id="roomName" maxlength="15" autofocus name="roomName" value="" ng-model="modal.newRoomName">
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modal.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="modal.createRoom()">Create</button>
  </div>
</div>
